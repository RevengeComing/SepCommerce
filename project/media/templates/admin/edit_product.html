{% extends "admin/base.html" %}
{% block admin_content %}

<div class="medium-9 columns">
	<form method="POST" action="" enctype="multipart/form-data">
	    <label>Name<input type="text" name="name" value="{{product.name}}"></label>
	    <label>Price<input type="text" name="price" value="{{product.price}}"></label>
	    <label>Count<input type="text" name="count" value="{{product.count}}"></label>
	    <label>Offer<input type="text" name="offer" value="{{product.offer}}"></label>
	    <label>Image<input type="file" name="image" value="{{product.image}}"></label>
	    <img src="{{product.image}}" alt="">
	    <label>Category
	    	<select name="parent" multiple>
	    		{% for category in categories %}
	    		
	    			{% if category.parent != None %}
	    				{% if category.parent.parent != None %}
	    		<option value={{category.id}} {% if product.category_id == category.id %}selected{% endif %}>{{category.parent.parent.name}}/{{category.parent.name}}/{{category.name}}</option>
	    				{% else %}
	    		<option value={{category.id}} {% if product.category_id == category.id %}selected{% endif %}>{{category.parent.name}}/{{category.name}}</option>
	    				{% endif %}
	    			{% else %}
	    		<option value={{category.id}} {% if product.category_id == category.id %}selected{% endif %}>{{category.name}}</option>
	    			{% endif %}

	    		{% endfor %}
	    	</select>
	    </label>
		<button type="submit">Submit</button>
	</form>
</div>

{% endblock%}
