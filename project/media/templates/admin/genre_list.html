{% extends "admin/base.html" %}

{% block admin_content %}

<div class="col-md-9">
	<h2>Genre List</h2>
	<table style="width:100%">
		<thead>
			<tr>
				<th>id</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			{% for genre in genres() %}
			<tr>
		    	<td>{{ genre.id }}</td>
		    	<td>{{ genre.name }}</td>
		  	</tr>
	    	{% endfor %}
    	</tbody>
	</table>
</div>
<a class="btn btn-default" href="{{ url_for('admin.genre_add_new') }}">Add New Genre</a>

{% endblock %}
