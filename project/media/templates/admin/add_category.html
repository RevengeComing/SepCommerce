{% extends "admin/base.html" %}
{% block admin_content %}

<div class="medium-9 columns">
	<form method="POST" action="">

	    <label>Parent
	    	<select name="parent" multiple>

	    </label>
		<button type="submit">Submit</button>
	</form>
</div>

{% endblock%}
